<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Html Element Using Js</title>
</head>
<body>
    <div class="my-div">
        <h1>This is heading 1</h1>
        <h1>This is heading 2</h1>
    </div>
    <script>
        // Adding Element 
        let heading3 = document.createElement("h1");
        let text = document.createTextNode("This is heading 3");
        heading3.appendChild(text);
        let myDiv = document.querySelector(".my-div");
        myDiv.appendChild(heading3);
        // appendChild() will add the elements at the end 
        // Adding Element before all the element
        let heading0 = document.createElement("h1");
        let text0 = document.createTextNode("This is heading 0");
        heading0.appendChild(text0);
        let heading1 = document.getElementsByTagName("h1")[0];
        myDiv.insertBefore(heading0,heading1);
        //remove element 
        let heading2 = document.querySelectorAll(".my-div h1")[2];
        myDiv.removeChild(heading2);
    </script>
</body>
</html>
