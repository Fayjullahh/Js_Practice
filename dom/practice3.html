<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: border-box;
        }
       .para{
        font-size: 2rem;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-weight: 400;
        /* text-align: center; */
        font-style: italic;
        color:red;
       } 
       div{
        background-color: blue;
       }
    </style>
</head>
<body>
    <div>
        <p>This is a paragraph</p>
    <button onclick="add()">Add Style</button>
    <button onclick="remove()">remove Style</button>
    </div>
    
    <script>
        var myVar = document.getElementsByTagName("p")[0];
        function add(){
            myVar.classList.add("para");
        }
        function remove(){
            myVar.classList.remove("para");
        }
    </script>
</body>
</html>
